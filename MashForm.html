<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mash Form</title>
</head>
<body>
  <div>
    <h2>New Mash</h2>
    <form action=''>
      <input type='text' placeholder='Game Title' /><br/>
      <input type='text' name='A' placeholder='A Button' /><br />
      <input type='text' name='B' placeholder='B Button' /><br />
      <input type='text' name='X' placeholder='X Button' /><br />
      <input type='text' name='Y' placeholder='Y Button' /><br />
      <input type='text' name='RB' placeholder='Right Bumper' /><br />
      <input type='text' name='LB' placeholder='Left Bumper' /><br />
      <input type='text' name='RT' placeholder='Right Trigger' /><br />
      <input type='text' name='LT' placeholder='Left Trigger' /><br />
      <input type='text' name='LS' placeholder='Left Stick' /><br />
      <input type='text' name='LC' placeholder='Left Stick Click' /><br />
      <input type='text' name='RS' placeholder='Right Stick' /><br />
      <input type='text' name='RC' placeholder='Right Stick Click' /><br />
      <input type='text' name='DU' placeholder='D-Pad Up' /><br />
      <input type='text' name='DR' placeholder='D-Pad Right' /><br />
      <input type='text' name='DD' placeholder='D-Pad Down' /><br />
      <input type='text' name='DL' placeholder='D-Pad Left' /><br />
      <textarea name='notes' id='note-section' cols='50' rows='10'>Enter notes about this Mash.</textarea>
      <input type='submit' />
      <button><a href="/HomePage.html">Cancel</a></button>
    </form>
  </div>
</body>
</html>
